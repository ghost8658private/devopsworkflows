name: Mirror Branch

on:
  workflow_call:
    inputs:
      source-repo:
        required: true
        type: string
      source-branch:
        required: true
        type: string
      destination-branch:
        required: true
        type: string
    secrets:
      ACCESS_TOKEN:
        required: true


jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: mirror main
        uses: repo-sync/github-sync@v2
        with:
          source_repo: ${{ inputs.source-repo }}
          source_branch: ${{ inputs.source-branch }}
          destination_branch: ${{ inputs.destination-branch }}
          github_token: ${{ secrets.PAT_TOKEN }}