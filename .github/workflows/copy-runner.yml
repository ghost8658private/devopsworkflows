name: Mirror Branch to Another Repo

on:
  push:
    branches:
      - power

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Push to target repository
      env:
        SOURCE_TOKEN: ${{ secrets.PAT_TOKEN }}
        TARGET_TOKEN: ${{ secrets.PAT_TOKEN }}
        SOURCE_BRANCH: power
        TARGET_BRANCH: power
      run: |
        git config user.name "${GITHUB_ACTOR}"
        git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

        # Clone the target repository
        git clone https://github.com/ghost8658private/ttesting.git
        cd ttesting

        # Fetch the source branch
        git fetch --no-tags --prune --depth=1 origin "+refs/heads/${SOURCE_BRANCH}:refs/remotes/origin/${SOURCE_BRANCH}"

        # Reset target branch to source branch state
        git checkout ${TARGET_BRANCH}
        git reset --hard origin/${SOURCE_BRANCH}

        # Force push to target branch
        git push origin ${TARGET_BRANCH} --force

        cd ..

